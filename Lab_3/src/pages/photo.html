<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотоблог</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid #444;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #2575fc;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery a {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s;
        }
        .gallery a:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .caption {
            text-align: center;
            font-size: 0.9em;
            margin-top: 5px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #444;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

                <div class="caption">Photo 1 (1920x1080)</div>
            </a>
            <a href="src/assets/images/photo2.jpg" target="_blank">

            </a>
